<!DOCTYPE html>
<html>
 <head>
 </head>   
 <body>
    <h1>{{username}}</h1>

    <form action="/create_new_flight" method="POST">
        <input type="text" name = "flight_number" placeholder="Flight Number" required/> </br>
        <input type="text" name = "airline" placeholder="Airline" required/> </br>
        <input type="text" name = "departure_airport" placeholder="Departure Airport" required/></br>
        <input type="text" name = "departure_time" placeholder="Departure Time" required/> </br>
        <input type="text" name = "departure_date" placeholder="Departure Date" required/> </br>
        <input type="text" name = "arrival_airport" placeholder="Arrival Airport" required/> </br>
        <input type="text" name = "arrival_time" placeholder="Arrival Time" required/> </br>
        <input type="text" name = "arrival_date" placeholder="Arrival Date" required/> </br>
        <input type="text" name = "base_price" placeholder="Base Price" required/> </br>
        <input type="text" name = "flight_id" placeholder="Flight ID" required/> </br>
        <input type="text" name = "status" placeholder="Flight Status" required/> </br>
        <input type="submit" value = "Create Flight" />
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>

    


 <a href="/staffHome">Go back</a> 


 </body>
</html>
