<!DOCTYPE html>

 <body>
    <h1>{{username}}</h1>

    <form action="/add_new_airplane" method="POST">
        <input type="text" name = "airline_name" placeholder="Airline Name" required/> </br>
        <input type="text" name = "airplane_id" placeholder="Airplane ID" required/> </br>
        <input type="text" name = "number_of_seats" placeholder="Number of Seats" required/></br>
        <input type="text" name = "manufac" placeholder="Manufacturer" required/> </br>
        <input type="text" name = "age" placeholder="Age" required/> </br>
       
        <input type="submit" value = "Add Plane" />
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>

    


 <a href="/staffHome">Go back</a>
