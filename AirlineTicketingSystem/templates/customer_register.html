<html>

<body>
<form action="/registerAuth" method="POST">
	<input type="text" name = "customer_name" placeholder="name" required/> </br>
	<input type="text" name = "customer_email" placeholder="email" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "address" placeholder="address" required/> </br>
	<input type="text" name = "buildingNumber" placeholder="Building Number" required/> </br>
	<input type="text" name = "street" placeholder="street" required/> </br>
	<input type="text" name = "state" placeholder="state" required/> </br>
	<input type="text" name = "phoneNumber" placeholder="Phone Number" required/> </br>
	<input type="text" name = "passportNum" placeholder="Passport Number" required/> </br>
	<input type="text" name = "passportExp" placeholder="Passport Expiration" required/> </br>
	<input type="text" name = "country" placeholder="Passport Country" required/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
